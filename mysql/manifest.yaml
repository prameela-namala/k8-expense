apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  labels: # these are replicaset lables
    app: mysql
    tier: db
    project: expense
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
  # these are used to select the pod to create replicas
    matchLabels:
      app: mysql
      tier: db
      project: expense
  # this is pod definition
  template:
    metadata:
    # these lables belongs to pod
      labels:
        tier: mysql
        app: db
        project: expense
    spec:
      containers:
      - name: mysql
        image: prameela0/mysql:v1
